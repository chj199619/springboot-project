<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--<%@ page contentType="text/html;charset=UTF-8" language="java" %>-->
<!--<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>-->
<head>
    <meta charset="UTF-8">
    <title>电脑网上商城后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="/js/jquery.min.js" ></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/xcity.js"></script>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script>
        function search(currentPage) {
            var searchu_id = $("#searchu_id").val();
            var searcho_id = $("#searcho_id").val();
            var searchg_name = $("#searchg_name").val();
            var searcht_type = $("#searcht_type").val();
            if(currentPage == null){
                var currentPage = $("#currentPage").val();
            }else{
                var currentPage = currentPage;
            }
            var url = "/rate.do?currentPage="+currentPage+"&searchu_id="+searchu_id+"&searcho_id="+searcho_id+"&searchg_name="+searchg_name+"&searcht_type="+searcht_type;
            window.location.href = url;
            // $(".layui-show").load(url)
        };
        $(function () {
            //删除用户
            $(".delete").click(function () {
                var isDelete = confirm ("确定删除吗？");
                if(isDelete){
                    var id = $(this).parent().parent().children("td:eq(0)").text();
                    //查询条件
                    var searchu_id = $("#searchu_id").val();
                    var searcho_id = $("#searcho_id").val();
                    var searchg_name = $("#searchg_name").val();
                    var searcht_type = $("#searcht_type").val();
                    var currentPage = $("#currentPage").val();
                    var url = "/deleteRate.do?rate_id=" + id + "&searchu_id=" + searchu_id + "&searcho_id=" + searcho_id + "&searchg_name=" + searchg_name + "&searcht_type=" + searcht_type+"&currentPage=" + currentPage;
                    window.location.href = url;
                }else{
                    return;
                }
            });
            //新增模态框
            $("#layui-btn").click(function () {
                $("#id").val("");
                $("#usenanme").val("");
                $("#nickname").val("");
                $("#password").val("");
                $("#email").val("");
                $("#tel").val("");
                $("#province").val("");
                $("#city").val("");
                $("#area").val("");
                $("#address").val("");
                $('#addEmpModel').modal({
                    show:true
                })
            });

        })
    </script>
</head>
<body class="layui-anim layui-anim-up">
<input type="hidden" name="currentPage" id="currentPage" th:value="${currentPage}">
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
            <input type="text" name="searchu_id" id="searchu_id" placeholder="请输入用户编号" autocomplete="off" class="layui-input" th:value="${condition.u_id}">
            <input type="text" name="searcho_id" id="searcho_id" placeholder="请输入订单编号" autocomplete="off" class="layui-input" th:value="${condition.o_id}">
            <input type="text" name="searcht_type" id="searcht_type"  placeholder="请输入商品类别" autocomplete="off" class="layui-input" th:value="${condition.t_type}">
            <input type="text" name="searchg_name" id="searchg_name" placeholder="请输入商品名称" autocomplete="off" class="layui-input" th:value="${condition.g_name}">
            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>

        </form>

    </div>
    <xblock>

        <!--<button class="layui-btn" onclick="x_admin_show('添加用户','./member-add.html',600,400)"><i class="layui-icon"></i>添加</button>-->
        <button class="layui-btn" id="layui-btn" ><i class="layui-icon"></i>添加</button>
        <button class="layui-btn" id="layui-btn2"><a href="/rate.do" style="text-decoration-line: none;color: white">重置</a></button>


    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>评论编号</th>
            <th>商品编号</th>
            <th>订单编号</th>
            <th>用户编号</th>
            <th>商品名称</th>
            <th>商品类型</th>
            <th>评价内容</th>
            <th>评论回复</th>
            <th>操作</th></tr>
        </thead>
        <tbody>
        <tr th:each="rate:${rateList}" >
            <td>[[${rate.rate_id}]]</td>
            <td>[[${rate.g_id}]]</td>
            <td>[[${rate.o_id}]]</td>
            <td>[[${rate.u_id}]]</td>
            <td>[[${rate.g_name}]]</td>
            <td>[[${rate.t_type}]]</td>
            <td>[[${rate.news}]]</td>
            <td>
                <select name="ratecondition">
                    <option>评论回复</option>
                    <option >谢谢</option>
                    <option >哈哈</option>
                    <option >nice</option>
                    <option >谢谢亲的购买</option>
                    <option >祝您生活愉快</option>
                </select>
            </td>
            <td class="td-manage">
                <a title="删除" class="delete"   >
                    <i class="layui-icon">&#xe640;</i>
                </a>

            </td>

        </tr>

        </tbody>
    </table>

    <!--分页插件-->
    <center >
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li  th:onclick="search([[${pm.startPage}]])"><a href="javascript:void(0);"><span>首页</span></a></li>
                <li  th:onclick="search([[${pm.prePageNum}]])">
                    <a href="javascript:void(0);"  aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="i : ${#numbers.sequence(1,pm.totalPageNum)}" th:onclick="search([[${i}]])">
                    <a href="javascript:void(0);">
                        <span th:if="${i==pm.currentPageNum}" style = 'color:red;'>[[${i}]]</span>
                        <span th:if="${i!=pm.currentPageNum}">[[${i}]]</span>
                    </a>
                </li>
                <li th:onclick="search([[${pm.nextPageNum}]])">
                    <a href="javascript:void(0);"  aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
                <li th:onclick="search([[${pm.endPage}]])"><a href="javascript:void(0);"><span>尾页</span></a></li>
            </ul>
        </nav>
    </center>

    <!--模态款-->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="addEmpModel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">新增</h4>
                </div>
                <div class="modal-body">
                    <form id="addForm" action="/adduser"  method="post" class="layui-form layui-col-md12  layui-form-pane">
                        <!--<input hidden id="mark" value="add"/>-->
                        <div class="form-group hidden">
                            <label for="id" class="control-label">用户编号:</label>
                            <input type="text" class="form-control" id="id" name="id">
                        </div>
                        <div class="form-group">
                            <label for="username" class="control-label">用户名:</label>
                            <input type="text" class="form-control" id="username" name="username" >
                        </div>
                        <div class="form-group">
                            <label for="nickname" class="control-label">昵称:</label>
                            <input type="text" class="form-control" id="nickname" name="nickname" >
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">密码:</label>
                            <input type="text" class="form-control" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="tel" class="control-label">电话:</label>
                            <input type="text" class="form-control" id="tel" name="tel" >
                        </div>
                        <div class="form-group">
                            <label for="email" class="control-label">邮箱:</label>
                            <input type="text" class="form-control" id="email" name="email" >
                        </div>
                        <label class="control-label">收货地址:</label>
                        <div class="layui-form-item" id="x-city">
                            <!--<label class="layui-form-label">城市联动</label>-->
                            <div class="layui-input-inline">
                                <select name="province" id="province" lay-filter="province">
                                    <option value="">请选择省</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select name="city" id="city" lay-filter="city">
                                    <option value="">请选择市</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select name="area" id="area" lay-filter="area">
                                    <option value="">请选择县/区</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="control-label">详细地址:</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <input type="submit" class="btn btn-primary"  value="保存"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>-->
                    <!--<b type="submit" class="btn btn-primary" id="save" value="保存"></b>-->
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <!--修改密码模态款-->

</div>
<script>
    <!--三级联动-->
    layui.use(['form','code'], function(){
        form = layui.form;
        layui.code();
        $('#x-city').xcity('','','');

    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });


</script>

</body>

</html>
